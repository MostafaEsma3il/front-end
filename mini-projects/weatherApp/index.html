<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/clear.png">
</head>
<body>
    <div class="card">
        <div class="search-box">
            <!-- what is the spellcheck attribute? -->
            <input type="text" placeholder="Enter a city name" spellcheck="false"> 
            <button><img src="images/search.png"></button>
        </div>

        <div class="error">
            Invalid city name!
        </div>

        <div class="weather-info">
            <img src="images/clear.png" alt="Weather icon image" class="weather-icon">
            <h1 class="temp">34Â°c</h1>
            <h2 class="city">Cairo</h2>
            <div class="more">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">
                            50%
                        </p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">
                            4 KM/H
                        </p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>








    <script src="script.js"></script>

</body>
</html>
